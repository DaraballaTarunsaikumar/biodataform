<body background ="images/rm222batch2-mind-03.jpg">

        <h3>Student Name:</h3>

        <h3>Email And Phone number:</h3>

        <input type="number" placeholder="Enter your phone number">
        <h3>Address:</h3>
        <textarea name="" id="" cols="20" rows="5"></textarea>
